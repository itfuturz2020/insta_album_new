version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  dio: ^2.1.7
  progress_dialog: ^1.2.0
  shared_preferences: ^0.5.3+4
  firebase_messaging: ^5.1.8
  intl: ^0.16.0
  fluttertoast: ^3.1.3
  path_provider: ^1.2.0
  esys_flutter_share: ^1.0.2
  flutter_staggered_grid_view: ^0.3.0
  flutter_local_notifications: ^0.8.4
  transparent_image: ^1.0.0
  flutter_speed_dial: ^1.2.1
  contacts_service: ^0.0.8
  permission_handler: ^4.0.0
  url_launcher: ^5.1.6
  flutter_cupertino_date_picker: ^1.0.12
  flutter_native_image: ^0.0.4
  network_to_file_image: ^2.1.4
  share: ^0.6.3+4
  photo_view: ^0.9.0
  pin_code_text_field: ^1.5.0
  image_gallery_saver: ^1.2.2
  gallery_saver: ^1.0.7
  carousel_pro: ^1.0.0
  #audioplayers: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
