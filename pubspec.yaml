    - images/icon_photoframe1.png
    - images/icon_login.png
    - images/icon_logo.png
    - images/om2.png
    - images/icon_cameranew.png
    - images/icon_selected.png
    - images/icon_pending.png
    - images/icon_allimages.png
    - images/icon_maximize.png
    - images/bg.jpeg
    - images/om.png
    - images/earth.png
    - images/twitter.png
    - images/linkedin.png
    - images/instagram.png
    - images/facebook.png
    - images/insta_placeholder.png
    - images/no_data.png
    - images/man.png
    - images/whatsapp.png
